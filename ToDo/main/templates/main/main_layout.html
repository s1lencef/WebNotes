{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static 'main/css/style.css' %}">
    <script src="https://kit.fontawesome.com/0147736040.js" crossorigin="anonymous"></script>
    <title>{%block title%}{% endblock %}</title>
</head>
<body>
<header class = "head">
    <div class="menu">
        <div class="menu_bar">
            <i class="fa-solid fa-bars fa-xl" style="color: #2c3b3b;"></i>
        </div>
            <div class="dropdown-content">
                <a href="{% url 'todo' %}">ToDo</a>
                <a href="{% url 'manager' %}">Task Manager</a>
            </div>
    </div>
    <h1>{%block header%}{% endblock %}</h1>
    <div class = "reg">
        {% if request.user.is_authenticated %}
            <span class = "username">{{ request.user.username }}</span>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'reg'%}">Регистрация</a>
            <a href="{% url 'login'%}">Войти</a>
        {% endif %}
     </div>
</header>
<main>
    {% block content%}{% endblock %}
</main>

<footer>
    <h3>If you don't agree with that, you just pathetic</h3>
</footer>
</body>
</html>
